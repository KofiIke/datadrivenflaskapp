<!DOCTYPE html>
<html>
  <head>
    <title>Articles</title>
  </head>
  <body>
    <h1>Articles</h1>
    <ul>
      {% for article in articles %}
        <li>
          <a href="{{ article.url }}">{{ article.title }}</a> by {{ article.author.name }} ({{ article.publication_date.strftime('%B %d, %Y') }})
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
